<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String2Regex</title>
  <script src="lib/underscore/underscore.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0//js/bootstrap.min.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="static/js/demo.js"></script>
  <script src="dist/string2regex.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/string2regex.css" />
  <style>
    .string2regex-prettyregex .capture-parenthesis{
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body ng-app="string2regexdemo" ng-controller="MainController as main">

  <a href="https://github.com/asdacap/string2regex/" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

  <div class="container">
    <h1>String2Regex</h1>
    
    <div class="row">
      <div class="col-md-10">
        <div class="form-group">
          <label>Sample String:</label>
          <input type="text" class="form-control" ng-model="main.holder.sample" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="main.holder.startAnchor"/> Start Anchor
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="main.holder.endAnchor"/> End Anchor
          </label>
        </div>
      </div>
    </div>

    <div string2regex="main.holder"></div>
    <label>Resulting regex:</label>
    <pre>{{ main.holder.regex }}</pre>

  </div>

</body>
</html>
